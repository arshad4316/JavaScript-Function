<script>

   const num1 = parseInt(prompt(" enter the min random number: "));
   const num2 = parseInt(prompt(" enter the max random number: "));

   const a = Math.floor( Math.random()* (num2 - num1 + 1)) + num1;

   console.log( ` the random number between ${num1} and ${num2} is ${a}  `);

</script>
